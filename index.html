<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>QuizApp</title>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="over-body-container">

        <div class="card quiz-card">
            <img src="/img/quiz.jpg" class="card-img-top">

            <div class="progress" id="progressbar-id" role="progressbar" aria-label="Example with label"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 25%"></div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <h1 class="quizend">Quiz end!</h1>

                <div class="imagewin">
                    <img src="img/win.png" id="image" style="width: 400px;margin-bottom: 20px;">
                </div>

                <div class="wintext">
                    <h5 style="text-align: center;">You answered <b id="answeredquestions"></b> from <b
                            id="possiblequestions"></b> questions.</h5>
                </div>

                <div class="button-row">
                    <button class="btn btn-secondary" id="reload-button" onclick="reloadGame()">Reload
                        Game</button>
                </div>

            </div>
            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questioncard">Question</h5>

                <div class="card quiz-answers mb-2" onclick="answer('answer_1')">
                    <div class="card-body btn-outline-primary" id="answer_1">
                        Answer
                    </div>
                </div>

                <div class="card btn-outline-primary quiz-answers mb-2" onclick="answer('answer_2')">
                    <div class="card-body btn-outline-primary" id="answer_2">
                        Answer
                    </div>
                </div>

                <div class="card btn-outline-primary quiz-answers mb-2" onclick="answer('answer_3')">
                    <div class="card-body btn-outline-primary" id="answer_3">
                        Answer
                    </div>
                </div>

                <div class="card btn-outline-primary quiz-answers mb-2" onclick="answer('answer_4')">
                    <div class="card-body btn-outline-primary" id="answer_4">
                        Answer
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="counter"></b> from <b id="questionlength"></b> questions
                    </span>

                    <button class="btn btn-secondary" id="next-button" disabled onclick="nextQuestion()">Next
                        Question</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
